<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Meditating App</title>
  </head>

  <body>
    <!-- This is  the app class   -->
    <div class="app">
        <!-- this is the vid container  -->
        <div class="vid-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4">
            </video>
        </div>
      <!-- This is the time select div  -->
      <div class="time-select">
        <!-- This is the button for time select  -->
        <button data-time="120">2 minutez</button>
        <button data-time="300">5 minutez</button>
        <button data-time="600">10 minutez</button>
      </div>
      <!-- this is the player container  -->
      <div class="player-container">
        <audio class="song">
          <!-- source for the sound   -->
          <source src="./sounds/rain.mp3" />
        </audio>
        <!-- This is the play class  -->
        <img src="./svg/play.svg" alt="play button" class="play" />
        <!-- this is the class for track outline  -->
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <!-- this is the class for moving outline  -->
        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <!-- this is the class for time display  -->
        <h3 class="time-display">0:00</h3>
      </div>
      <!-- this is the sound picker   -->
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
          <img src="./svg/rain.svg" alt="rain" />
        </button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
          <img src="./svg/beach.svg" alt="beach" />
        </button>
      </div>
    </div>

    <!-- This is  the script   -->
    <script src="./app.js"></script>
  </body>
</html>
